    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w680">
        <div class="card card-4">
          <div class="card-body">
            <h2 class="title">Redhawk guest signup</h2>
            <form method="POST" name="signup" id="signup">
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">First name*</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="first_name"
                      id="first_name"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Last name*</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="last_name"
                      id="last_name"
                    />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Date of Birth</label>
                    <div class="input-group-icon">
                      <input
                        class="input--style-4 js-datepicker"
                        type="text"
                        name="birthday"
                        id="birthday"
                      />
                      <i
                        class="zmdi zmdi-calendar-note input-icon js-btn-calendar"
                      ></i>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Gender</label>
                    <div class="p-t-10">
                      <label class="radio-container m-r-45"
                        >Male
                        <input type="radio" checked="checked" name="gender" />
                        <span class="checkmark"></span>
                      </label>
                      <label class="radio-container"
                        >Female
                        <input type="radio" name="gender" />
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Email</label>
                    <input
                      class="input--style-4"
                      type="email"
                      name="email"
                      id="email"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Password</label>
                    <input
                      class="input--style-4"
                      type="password"
                      name="password"
                      id="password"
                    />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Phone Number</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="phone"
                      id="phone"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">User Type</label>
                    <div class="p-t-10">
                      <label class="radio-container m-r-45"
                        >Customer
                        <input
                          type="radio"
                          checked="checked"
                          name="user_type"
                          id="user_type"
                        />
                        <span class="checkmark"></span>
                      </label>
                      <label class="radio-container"
                        >Employee
                        <input type="radio" name="user_type" />
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Country</label>
                    <div class="rs-select2 js-select-simple select--no-search">
                      <select name="subject" id="subject">
                        <option disabled="disabled" selected="selected">
                          Choose option
                        </option>
                        <option>USA</option>
                        <option>India</option>
                        <option>Germany</option>
                        <option>UK</option>
                        <option>Japan</option>
                        <option>Canada</option>
                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Address (Street)</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="address"
                      id="address"
                    />
                  </div>
                </div>
              </div>

              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">City/Town</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="city"
                      id="city"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Postal Code</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="pin_code"
                      id="pin_code"
                    />
                  </div>
                </div>
              </div>
              <div class="p-t-15">
                <button class="btn btn--radius-2 btn--blue" type="submit">
                  Submit</button
                ><br /><br />
                Already a member? Click here to
                <a href="../Login/login.html"><span>Login</span></a>
              </div>
            </form>
          </div>
        </div>
