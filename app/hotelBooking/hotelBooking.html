    <div class="container">
      <div
        class="jumbotron"
        style="
          background-color: cornsilk;
          margin-top: 15px;
          padding-bottom: 0px !important;
        "
      >
        <h1 class="display-4" id="pageHeading">Lets book your hotel !</h1>
        <p class="lead" id="pageDescription">
          We just need some more information about your stay and we'll get your
          bookings done in no time.
        </p>
      </div>

      <div class="container container-fluid card col-md-6">
        <div class="row">
          <div class="col-md-12">
            <div class="card-body">
              <p class="lead">Bookings available upto 1 week.</p>
              <form method="POST" name="bookForm" id="bookForm">
                <div class="form-group">
                  <label>CheckIn Date</label> <br />
                  <input
                    id="checkinDate"
                    class="form-control"
                    type="date"
                    placeholder="29/20/2021"
                  />
                </div>
                <div class="form-group">
                  <label>CheckOut Date </label> <br />
                  <input
                    id="checkoutDate"
                    type="date"
                    class="form-control"
                    placeholder="29/20/2021"
                  />
                </div>
                <div class="form-group">
                  <label>Number of Adults</label> <br />
                  <input
                    id="adultCount"
                    class="form-control"
                    type="number"
                    placeholder="01"
                  />
                </div>
                <div class="form-group">
                  <label>Children </label> <br />
                  <input
                    id="childrenCount"
                    class="form-control"
                    type="number"
                    placeholder="01"
                  />
                </div>
                <div class="form-group">
                  <label>Single rooms <b>Price: $ 145</b></label> <br />
                  <input
                    id="singleroomsBooked"
                    class="form-control"
                    type="number"
                    placeholder="01"
                  />
                </div>
                <div class="form-group">
                  <label>Double rooms <b>Price: $ 175</b></label> <br />
                  <input
                    id="doubleroomsBooked"
                    class="form-control"
                    type="number"
                    placeholder="01"
                  />
                </div>
                <div class="form-group">
                  <label>Suites <b>Price: $ 225</b></label> <br />
                  <input
                    id="suitesBooked"
                    class="form-control"
                    type="number"
                    placeholder="01"
                  />
                </div>
                <div class="form-group">
                  <div class="custom-control custom-switch">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      value="breakfast"
                      id="breakfast"
                    />
                    <label class="custom-control-label" for="breakfast"
                      >Daily Continental breakfast
                      <b> Additional Price: $30</b></label
                    >
                  </div>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-switch">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      value="gym"
                      id="gym"
                    />
                    <label class="custom-control-label" for="gym"
                      >Access to gym. <b> Additional Price: $40</b></label
                    >
                  </div>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-switch">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      value="pool"
                      id="pool"
                    />
                    <label class="custom-control-label" for="pool"
                      >Access to swimming pools/jaccuzi
                      <b> Additional Price: $40</b></label
                    >
                  </div>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-switch">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      value="parking"
                      id="parking"
                    />
                    <label class="custom-control-label" for="parking"
                      >Parking <b> Additional Price: $30</b></label
                    >
                  </div>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-switch">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      value="meals"
                      id="meals"
                    />
                    <label class="custom-control-label" for="meals"
                      >All meals included (Breakfast/lunch/dinner)
                      <b> Additional Price: $80</b></label
                    >
                  </div>
                </div>
                <br class="form-group">
                  <!-- <p>
                    Total Reward points :
                    <span id="rewardPoints"> rewardPoints </span></p></br> -->
                    <button class="btn btn-primary" type="submit">
                      <label>Continue to buy</label>
                    </button>

                    <button class="btn btn-primary" type="submit" onclick="myFunction()">
                      <label>Use reward Points</label>
                    </button>
                    <script>
                      function myFunction() {
                        localStorage.setItem("useRewardPoints", "True")
                      }
                      </script>
                  </p>
                </div>
              </form>
              <p class="lead">
                Note: The prices might be higher on weekends & holidays.
              </p>
            </div>
          </div>
